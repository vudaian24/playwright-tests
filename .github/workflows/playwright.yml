name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      # Check out the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Cache node modules to speed up subsequent builds
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Adjust to your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci  # or you can use `npm install` if you prefer

      # Install Playwright and required browsers
      - name: Install Playwright
        run: |
          npx playwright install --with-deps

      # Run the tests
      - name: Run Playwright tests
        run: |
          npx playwright test

      # Optionally, upload test results for review
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: test-results/

      # Optionally, upload Playwright traces if any test fails for debugging
      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-traces
          path: test-results/trace.zip
